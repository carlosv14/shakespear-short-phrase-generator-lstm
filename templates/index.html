<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #444;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f1f1f1;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Character-Level Shakespeare Text Generator</h1>
    <form method="POST">
      <label for="prompt">Prompt:</label>
      <input type="text" name="prompt" value="" required>

      <label for="temperature">Temperature:</label>
      <input type="text" name="temperature" value="{{ request.form.temperature or 0.8 }}" required>

      <label for="top_k">Top K:</label>
      <input type="text" name="top_k" value="{{ request.form.top_k or 5 }}" required>

      <label for="max_words">Max Words:</label>
      <input type="text" name="max_words" value="{{ request.form.max_words or 10 }}" required>

      <input type="submit" value="Generate">
      {% if result %}
      <div class="result">
        <h2>Generated Text:</h2>
        <p>{{ result }}</p>
        {% endif %}
      </div>
</body>

</html>
